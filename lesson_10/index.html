<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        fieldset {
            width: 250px;
            margin: 0 auto;
            text-align: justify;
            padding-top: 15px;
        }

        input {
            margin-bottom: 20px;
        }

        button {
            padding: 5px;
        }

        .info {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <fieldset>
        <form>
            <label for="name">
                Name:
                <input type="text" name="firstname" id="name" placeholder="enter your name" value="" required>
            </label>
            <label for="surname">
                Surname:
                <input type="text" name="surname" id="surname" placeholder="enter your surname" value="" required>
            </label>
            <label for="age">
                Age:
                <input type="number" name="age" id="age" placeholder="enter your age" value="" required>
            </label>
            <button name="button">Enter this BUTTON</button>
        </form>
    </fieldset>
</div>


<script src="js/main.js"></script>
</body>
</html>
